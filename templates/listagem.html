<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <title>Icons</title>
</head>
<body class="container">
    <h2>Icons Coletados: </h2>
    <form action="submit" method="POST"> {% csrf_token %}
        <input type="text" name="url" size="22" placeholder="https://...">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>
    <br>
<!--    apresentação dos icones-->
    {% for icon in icons %}
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ icon.icons }}</h4>
                </div>
              <div class="card-body"> <!--  define de onde tirar o icone para que o mesmo seja apresentado-->
                    <h1 class="card-title pricing-card-title"><i class="iconify" data-icon="{{ icon.icons }}"></i></h1>
                </div>
            </div>
        </div>
    {% endfor %}
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
